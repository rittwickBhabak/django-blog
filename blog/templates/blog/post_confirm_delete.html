{% extends 'blog/base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }} ?</p>
    <input type="submit" value="Delete" class="btn btn-danger">
    {% comment %} <a href="{% url 'post_detail' object.pk %}">Cancel</a> {% endcomment %}
</form>
{% endblock content %}
